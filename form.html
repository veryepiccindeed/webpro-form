<form action="" method="post">
    <h1>Form Pendaftaran</h1>
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>

    <label for="dob">Tanggal Lahir:</label>
    <input type="date" id="dob" name="dob"><br>

    <label>Jenis Kelamin:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Laki-Laki</label><br>
    
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Perempuan</label><br>

    <label>Jurusan: </label> 
    <select> 
        <option value ='IMT'>IMT </option> 
    </select><br> 

    <label>Hobi:</label><br> 
    <input type='checkbox' id='gaming' name='hobby[]' value='Gaming'> 
    <label for ='gaming'>Gaming </label><br> 

    <input type='checkbox' id='traveling' name='hobby[]' value='Traveling'> 
    <label for ='traveling'>Traveling </label><br> 

    <input type='checkbox' id='rebahan' name='hobby[]' value='Rebahan'> 
    <label for ='rebahan'>Rebahan </label><br> 

    <input type='checkbox' id='music' name='hobby[]' value='Dengar Musik'> 
    <label for ='music'>Dengar Musik </label><br> 

    <input type='checkbox' id='adventure' name='hobby[]' value='Adventure'> 
    <label for ='adventure'>Adventure </label><br> 

    <input type='checkbox' id='other' name='hobby[]' value='Lainnya'> 
    <label for ='other'>Lainnya </label><br> 

    <label for ='address'>Alamat:</label><br> 
    <textarea id ='address' name ='address' rows='4' cols='50'></textarea><br> 

    <label>Semester: </label> 
    <select> 
        <option value ='satu'>Satu</option>
    </select><br>

    <input type="submit" value="Kirim">
</form>
